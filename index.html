<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Piano Studio</title>

    <meta name="description" content="Let's Play!">
    <meta name="author" content="Rafael Nathan - CIAO">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="">
			<div class="float-title wow fadeInDown">
				<h3>
					Piano Studio
				</h3>
			</div>
			<div class="carousel slide" id="main-carousel">
				<ol class="carousel-indicators">
					<li class="active" data-slide-to="0" data-target="#main-carousel">
					</li>
					<li data-slide-to="1" data-target="#main-carousel">
					</li>
					<li data-slide-to="2" data-target="#main-carousel">
					</li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img alt="Carousel Bootstrap First" class="wow fadeInRight" src="images/bg.jpg">
						<div class="carousel-caption wow fadeInLeft">
							<h4>
								Agende suas aulas!
							</h4>
							<p>
								Desenvolva suas habilidades no piano desde já! Faça parte da melhor turma da cidade!
							</p>
						</div>
					</div>
				</div> <a class="left carousel-control" href="#main-carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href="#main-carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
